persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

password_file /mosquitto/config/password.txt
allow_anonymous false

connection_messages true
listener 1884

listener 8883
certfile /mosquitto/certs/live/pipigendut.tech/mosquitto/server.crt
cafile /mosquitto/certs/live/pipigendut.tech/mosquitto/ca.pem
keyfile /mosquitto/certs/live/pipigendut.tech/mosquitto/server.key

listener 8083
protocol websockets
certfile /mosquitto/certs/live/pipigendut.tech/mosquitto/server.crt
cafile /mosquitto/certs/live/pipigendut.tech/mosquitto/ca.pem
keyfile /mosquitto/certs/live/pipigendut.tech/mosquitto/server.key

