proxy_read_timeout 300;
proxy_connect_timeout 300;
proxy_send_timeout 300;

server {
    listen 80;
    listen [::]:80;

    server_name iot.pipigendut.com www.iot.pipigendut.com;
    server_tokens off;

    error_log  /var/log/nginx/iot.pipigendut.error.log;
    access_log /var/log/nginx/iot.pipigendut.access.log;

    location / {
        proxy_pass  http://google.com;
    }
}

